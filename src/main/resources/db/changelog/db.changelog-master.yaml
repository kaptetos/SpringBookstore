databaseChangeLog:
  - changeSet:
      id: 1
      author: ваше_имя
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: isbn
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(19,2)
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: coverImage
                  type: varchar(255)