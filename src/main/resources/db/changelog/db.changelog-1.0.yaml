databaseChangeLog:
  - changeSet:
      id: createBookTable
      author: name
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: isbn
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DECIMAL(10, 2)
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: coverImage
                  type: VARCHAR(255)
